<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico"/>

        <title>DashBoard</title>

        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/admin}">DashBoard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/admin/usuarios}"> Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/admin/cursos}"> Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/admin/disciplinas}"> Disciplinas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <dvi class="row">
            <div class="col-md ml-5 mr-5 mt-2">
                <div class="card">
                    <div class="card-header">
                        <h2>Atulizar dados do Usu√°rio</h2>
                    </div>
                    <div class="card-body">
                        <form class="form-inline mt-2" method="POST" th:object="${usuario}"
                              th:action="@{/admin/usuario/update}" >
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md">
                                        <input type="hidden" id="id" th:field="*{id}">
                                        <label for="nome" class="form-label">Nome:</label>
                                        <input id="nome" type="text" class="form-control"
                                               placeholder="Nome"
                                               th:field="*{nome}"/>
                                    </div>
                                    <div class="col-md">
                                        <label for="cpf" class="form-label">CPF:</label>
                                        <input id="cpf" type="text" class="form-control"
                                               placeholder="CPF"
                                               th:field="*{cpf}"/>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md">
                                        <label for="login" class="form-label">Login:</label>
                                        <input id="login" type="text" class="form-control"
                                               placeholder="Login"
                                               th:field="*{login}"/>
                                    </div>
                                    <div class="col-md">
                                        <label for="senha" class="form-label">Senha:</label>
                                        <input id="senha" type="text" class="form-control"
                                               placeholder="Senha"
                                               th:field="*{senha}"/>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label for="perfil" class="form-label">Perfil:</label>
                                        <select id="perfil" class="form-select" th:field="*{roles}">
                                            <option th:each = "role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.nome}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md">
                                        <a class="btn btn-light" th:herf = "@{admin/ususarios}" role="button">Voltar</a>
                                        <button type="submit"
                                                class="btn btn-primary">
                                            Salvar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </dvi>


    </body>

</html>
